<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petly - Sign In</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="background"></div>
        </div>
        <div class="right-section">
            <div class="logo">
                <img src="logo.png" alt="Petly Logo" />
            </div>
            <form class="sign-in-form">
                <h2>Login</h2>
                <input type="text" placeholder="Email ou número de telefone" required />
                <input type="password" placeholder="Insira a senha" required />
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Lembrar de mim</label>
                </div>
                <button type="submit">Sign in</button>
                <div class="social-login">
                    <button type="button" class="google-signin">Ou entre com o Google</button>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <div class="signup-link">
                    <p>Não tem uma conta? <a href="#">Cadastre-se agora</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
