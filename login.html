<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetLY</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="login-container">
        <div class="background">
            <button class="buttonback">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
                <span>Back</span>
              </button>            
        </div>
        <div class="login-form">
            <div class="logo">
                <span>PET</span><span class="highlight">LY</span>
            </div>
            <form id="loginform">
                <label for="email">Login</label>
                <input type="text" id="email" placeholder="Email or cell phone number" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Insert your password" required>
                <div class="checkbox">
                    <input id="form-checkbox-1" name="checkbox" type="checkbox">
                    <label for="form-checkbox-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200">
                        <mask fill="white" id="checkbox-mask"><rect height="200" width="200"></rect></mask>
                        <rect mask="url(#checkbox-mask)" stroke-width="40" height="200" width="200"></rect>
                        <path stroke-width="15" d="M52 111.018L76.9867 136L149 64"></path>
                      </svg>
                      <span>Remember me</span>
                    </label>
                  </div>                

                <button type="submit" class="btn-primary">Sign in</button>

                <button class="btn-google">
                    Sign in with Google
                    </button>

                    <div class="container">
                        <p class="text">Donâ€™t have an account? <a href="#">Sign up now</a></p>
                        <p class="text"><a href="#">Forgot password?</a></p>
                      </div>
                </p>
            </form>
        </div>
    </div>
    
</body>
</html>
